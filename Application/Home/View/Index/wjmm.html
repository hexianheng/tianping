<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/erweima-style.css" />
    <script src="__PUBLIC__/js/up_pwd.js"></script>
</head>

<body>
<div class="" id="container" style="">
    <div class="co-box co-box01" >
        <div class="title"><h4><!--密码管理>>-->忘记密码</h4></div>
        <div class="fill-info">
            <div class="info-box">
                <ul>
                    <li>
                        <label>用户名：</label>
                        <input type="text" name="name" class="w200 name" value="" placeholder="请输入用户名">
                    </li>
                    <li>
                        <label>手机号：</label>
                        <input type="text" name="phone" class="w200 phone" value="" placeholder="请输入手机号">
                    </li>
                    <li style="position: relative">
                        <label>验证码：</label>
                        <input type="text" name="code" class="w200 phone" value="" placeholder="请输入手机号">
                        <!--<a class="btn06"  id="btn" value="" >获取验证码</a>-->
                        <input class="checkCode btn06" type="button" id="btn" value="获取验证码" />
                    </li>
                    <li>
                        <label>新密码：</label>
                        <input type="text" name="new_pwd" class="w200 new_pwd" value="" placeholder="请输入新密码">
                    </li>
                    <li>
                        <label>确认密码：</label>
                        <input type="text" name="confirm_pwd" class="w200 confirm_pwd" value="" placeholder="请再次输入新密码">
                    </li>

                </ul>
            </div>
            <div class=""> <a class="sub_button">确认</a></div>
        </div>
    </div>
</div>
</body>
</html>
