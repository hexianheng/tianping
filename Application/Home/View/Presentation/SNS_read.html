<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/erweima-style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/page.css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/paging.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/js.js"></script>
</head>
<title>用户SNS解读结果列表</title>
<body>
<div class="chuda_co" id="container">
    <div class="co-box">
        <div class="title">
            <h4>报告管理>>用户SNS解读结果列表</h4>
        </div>
        <div class="right container">
            <div class="bm_list">
                <!--<ul class="bott">-->
                    <p class="bott">
                        <textarea name=""  placeholder="批量生成pdf,编码单竖线分割" id="download"></textarea>
                        <a href="javascript:;" class="btn02" id="download_btn">提交</a>
                    </p>
                    <p class="bott">
                        <textarea name=""  placeholder="审核，ID单竖线分割" id="statusd"></textarea>
                        状态选择：<select name="" id="status">
                            <option value="2">审核通过</option>
                            <option value="3">审核不通过</option>
                        </select>
                        <a href="javascript:;" class="btn02" id="status_btn">提交</a>
                    </p>
                <!--</ul>-->
            </div>

            <div class="custom-info">
                <div class="info-box">
                    <ul class="ul-datetime">
                        <li>
                            <input type="text" placeholder="请输入" class="w200" id="text">
                        </li>
                        <li><a class="btn07" id="search">查询</a></li>
                    </ul>
                </div>
            </div>
            <!--detail start-->
            <div class="co-detail clearfix">
                <table class="tablelist" border="0" cellpadding="0" cellspacing="0">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>试管编码</th>
                        <th>产品ID</th>
                        <th>web报告</th>
                        <th>pdf报告</th>
                        <th>状态</th>
                        <th>生成时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="data"></tbody>
                </table>
                <!--分页 start-->
                <div id="page" class="page_div"></div>
                <!--分页 end-->
            </div>
            <!--detail end-->
        </div>
    </div>
</div>
<div class="pop_layer add-mess">
    <div class="fill-info pop-layer-box">
        <h3 class="title-big">修改班级信息</h3><a class="pop-close">X</a>
        <div class="info-box">
            <ul>
                <li>
                    <label>ID：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>编码：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>样本类型：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>送检日期：</label>
                    <input type="datetime-local" name="" class="w200 " value="">
                </li>
                <li>
                    <label>检测panel：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>产品ID：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>应出报告日期：</label>
                    <input type="datetime-local" name="" class="w200 " value="">
                </li>
                <li>
                    <label>更新状态：</label>
                    <input type="radio" name="name" class="" value="1" checked>启用&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="name" class="" value="2">禁用
                </li>
                <li>
                    <label>推送状态：</label>
                    <input type="radio" name="name2" class="" value="1" checked>启用&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="name2" class="" value="2">禁用
                </li>
                <li>
                    <label>解读日期：</label>
                    <input type="datetime-local" name="" class="w200 name" value="">
                </li>
            </ul>
        </div>
        <div class="preview"> <a class="preview-btn btn04">保存</a> <a class="cancel-btn btn04">取消</a> </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js_logic/sns_read.js"></script>
