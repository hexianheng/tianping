<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/erweima-style.css" />
        <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
        <script type="text/javascript" src="__PUBLIC__/js/js.js"></script>
    </head>
        <title>样本编码产品关联表</title>
<body>
<div class="chuda_co" id="container">
    <div class="co-box">
        <div class="title">
            <h4>报告管理>>样本编码产品关联表</h4>
        </div>
        <div class="right container">
            <div class="bm_list">
            <p class="bott">
                更新状态：根据样本编码更新样本在产品库的状态(样本编码单竖线分割)
                样本：<textarea name=""  placeholder="样本编码单竖线分割" ></textarea>
                状态选择：<select name="">
                            <option value="">启用</option>
                            <option value="">未启用</option>
                        </select>
                <a href="javascript:;" class="btn02">提交</a>
            </p>
            <p class="bott">
                批量推送短信状态(样本编码单竖线分割)：
                <textarea name=""  placeholder="样本编码单竖线分割" ></textarea>
                状态选择：<select name="">
                            <option value="">启用</option>
                            <option value="">未启用</option>
                        </select>
                <a href="javascript:;" class="btn02">提交</a>
            </p>
            </div>

            <div class="custom-info">
                <div class="info-box">
                    <ul class="ul-datetime">
                        <li>
                            <input type="text" placeholder="请输入" class="w200">
                        </li>
                        <li><a class="btn07">查询</a></li>
                        <a class="btn09" id="xg_btn" href="javascript:;">添加</a>
                    </ul>
                </div>
            </div>
            <!--detail start-->
            <div class="co-detail clearfix">
                <table class="tablelist" border="0" cellpadding="0" cellspacing="0">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>样本编码</th>
                        <th>受检者姓名</th>
                        <th>受检者性别</th>
                        <th>手机</th>
                        <th>受检者生日</th>
                        <th>产品ID</th>
                        <th>产品集合</th>
                        <th>状态0正常1禁用</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>001</td>
                        <td>adas112</td>
                        <td>张三</td>
                        <td>男</td>
                        <td>13288885555</td>
                        <td>2015-12-12</td>
                        <td>12</td>
                        <td>45</td>
                        <td>1</td>
                        <!--<td>qwe</td>-->
                        <td class="operation del">
                            <a class="edit btn04">修改</a>
                            <a class="edit btn04">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--分页 start-->
                <div class="pages">
                    <div class="sum">共<i>18</i>条记录</div>
                    <div class="pages-btn">
                        <a class="pre">上一页</a>
                        <div class="num-btn"><a class="pages-current">1</a><a>2</a><a>3</a><a>4</a><a>5</a><a>6</a><a>7</a></div>
                        <a class="after">下一页</a>
                    </div>
                </div>
                <!--分页 end-->
            </div>
            <!--detail end-->
        </div>
    </div>
</div>
<div class="pop_layer add-mess">
    <div class="fill-info pop-layer-box">
        <h3 class="title-big">修改班级信息</h3><a class="pop-close">X</a>
        <div class="info-box">
            <ul>
                <li>
                    <label>ID：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>编码：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>样本类型：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>送检日期：</label>
                    <input type="datetime-local" name="" class="w200 " value="">
                </li>
                <li>
                    <label>检测panel：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>姓名：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>手机：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>产品ID：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>产品名称：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>渠道ID：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>渠道名称：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>销售负责人：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>联系方式：</label>
                    <input type="text" name="" class="w200 " value="">
                </li>
                <li>
                    <label>应出报告日期：</label>
                    <input type="datetime-local" name="" class="w200 " value="">
                </li>
                <li>
                    <label>更新状态：</label>
                    <input type="radio" name="name" class="" value="1" checked>启用&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="name" class="" value="2">禁用
                </li>
                <li>
                    <label>推送状态：</label>
                    <input type="radio" name="name2" class="" value="1" checked>启用&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="name2" class="" value="2">禁用
                </li>
                <li>
                    <label>解读日期：</label>
                    <input type="datetime-local" name="" class="w200 name" value="">
                </li>
            </ul>
        </div>
        <div class="preview"> <a class="preview-btn btn04">保存</a> <a class="cancel-btn btn04">取消</a> </div>
    </div>
</div>
