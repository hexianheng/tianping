<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>违纪列表</title>
<link rel="stylesheet" type="text/css" href="css/erweima-style.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<!--日历js-->
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
</head>

<body>
<div class="chuda_co" id="container">
  <div class="co-box">
    <div class="title">
      <h4>违纪管理>>违纪列表</h4>
    </div>
    <div class="right container"> 
    	<div class="tools">
    	<ul class="toolbar">
        <li><span><img src="images/t03.png"></span>批量删除</li>
        <li><span><img src="images/t02.png"></span>批量审核</li>
        <li><span><img src="images/dc.png"></span>导出</li>
        </ul><a class="btn03" href="">新增违纪</a>
    </div>
    <div class="custom-info">
          <div class="info-box">
            <ul class="ul-datetime">
              <li>
                <label>学生名字：</label>
                <input type="text" class="w100">
              </li>
              <li>
                <label>班级：</label>
                <select class="w100">
                  <option>1407phpC</option>
                </select>
              </li>
              <li>
                <label>违纪类型：</label>
                <select class="w100">
                  <option>上课睡觉</option>
                </select>
              </li>
              <li class="li01">
                <label for="dtp_input2" class="lab-date">申请时间：</label>
                <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                  <input class="form-control" size="16" type="text" value="" readonly>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span> <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span> </div>
                <input type="hidden" id="dtp_input2" value="" />
              </li>
              <li class="li02">
                <label for="dtp_input2" class="lab-date">—&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                  <input class="form-control" size="16" type="text" value="" readonly>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span> <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span> </div>
                <input type="hidden" id="dtp_input2" value="" />
              </li><li><a class="btn01">查询</a></li>
            </ul>
          </div>
        </div>
      <!--detail start-->
      <div class="co-detail clearfix"> 
        <table class="tablelist" border="0" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
              	<th>请选择</th>
                <th>学生学号</th>
                <th>学生姓名</th>
                <th>违纪类型</th>
                <th>班主任</th>
                <th>讲师</th>
                <th>班级</th>
                <th>违纪时间</th>
                <th>记录人</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              	<td><input type="checkbox" name="" /></td>
                <td>001</td>
                <td>张三</td>
                <td>上课睡觉</td>
                <td>于强</td>
                <td>李朋</td>
                <td>1407phpC</td>
                <td>2015-12-01</td>
                <td>李朋</td>
                <td>审核中</td>
                <td class="operation"><a class="edit">确认</a></td>
              </tr>
              <tr class="odd">
              	<td><input type="checkbox" name="" /></td>
                <td>001</td>
                <td>张三</td>
                <td>上课睡觉</td>
                <td>于强</td>
                <td>李朋</td>
                <td>1407phpC</td>
                <td>2015-12-01</td>
                <td>李朋</td>
                <td>已审核中</td>
                <td>-</td>
              </tr>
            </tbody>
          </table>
          <p class="cur_num">当前数据中1900条，每页显示<select class="w100">
                  <option>5</option>
                </select>条数据</p>
          <!--分页 start-->
          <div class="pages">
            <div class="pages-btn">
              <a class="pre">上一页</a>
              <div class="num-btn"><a class="pages-current">1</a><a>2</a><a>3</a><a>4</a><a>5</a><a>6</a><a>7</a></div>
              <a class="after">下一页</a>
            </div>
          </div>
          <!--分页 end-->
      </div>
      <!--detail end--> 
    </div>
  </div>
</div>

</body>
</html>
