<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新增编码</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/erweima-style.css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/js.js"></script>
</head>

<body>
<div class="chuda_co" id="container">
  <div class="co-box">
	<div class="title"><h4>渠道管理>>渠道添加</h4></div>
<div class="fill-info">
    <div class="info-box">
        <ul>
            <li>
                <label>渠道编码：</label>
                <input type="text" name="qd_numbern" id="code" class="w200" value="">
            </li>
            <li>
                <label>渠道名称：</label>
                <input type="text" name="qd_name" id="name" class="w200" value="">
            </li>
            <li>
                <label>渠道地址：</label>
                <input type="text" name="address" id="address" class="w200" value="">
            </li>
            <li>
                <label>渠道邮编：</label>
                <input type="text" name="zipCode" id="zipCode" class="w200" value="">
            </li>
            <li>
                <label>渠道官方邮箱：</label>
                <input type="text" name="zipCode" id="email" class="w200" value="">
            </li>
            <li>
                <label>渠道级别：</label>
                <select class="w200" id="label">
                    <option value="">---请选择---</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </li>
            <li>
                <label>渠道负责人：</label>
                <input type="text" name="qd_header" id="linkman" class="w200 qd_header" value="">
            </li>
            <li>
                <label>渠道负责人邮箱：</label>
                <input type="text" name="qd_header" id="linkmanEmail" class="w200 qd_header" value="">
            </li>
            <li>
                <label>渠道负责人电话：</label>
                <input type="text" name="qd_phone" id="linkmanPhone" class="w200 qd_phone" value="">
            </li>
            <!--<li>
                <label>我方对接人：</label>
                <input type="text" name="qd_our_header" class="w200 qd_our_header" value="">
            </li>-->

        </ul>
    </div>
    <div class="preview">
        <a class="preview-btn btn05" id="btn">提交</a>
        <a class="cancel-btn btn05" id="cancel">取消</a>
    </div>
  </div>
</div>
</div>
</body>
</html>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js_logic/qd_add.js"></script>
